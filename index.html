<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="password">
            <h1>Generate a <br><span>Random Password</span></h1>
            <div class="pass">
                <input type="text" id="password" placeholder="Password">
                <img src="./images/copy.png" onclick=" copyPassword()">
            </div>
            <div id="btn" onclick="generatePassword()">
                <img src="./images/generate.png">
                <p>Generate Password</p>
            </div>
            <input type="number" id="passLenght" placeholder="Lenth of password">
        </div>
    </div>

    <script>
        const passwordBox = document.getElementById('password');
        const length = document.getElementById('passLenght');

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const symbol = "`~!@#$%^&*()_+=<>/";
        const allChar = upperCase + lowerCase + symbol;


        function generatePassword() {
            console.log(length.value);
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while(password.length < length.value){
                password += allChar[Math.floor(Math.random() * allChar.length)];
            }
            passwordBox.value = password;
        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
        }

    </script>
</body>

</html>
